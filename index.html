<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required Meta Tag -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rak untuk menyimpan buku-buku yang sedang/telah dibaca" />

    <!-- Title Web -->
    <title>Bryan Kazuro's Bookshelf</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a1cf9facd4.js" crossorigin="anonymous"></script>

    <!-- Animate on Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- CSS File -->
    <link rel="stylesheet" href="./bookshelf-style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <header class="nav-header">
      <nav class="nav-desktop">
        <div class="nav-brand">
          <p>Kazuro's Bookshelf</p>
        </div>

        <form class="search-box" data-aos="fade-down">
          <input type="search" size="35" placeholder="Cari judul buku" id="search-book" autocomplete="off" />

          <div class="tombol-cari">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="tombol-carii">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </form>

        <button id="tambah-buku" data-aos="fade-down">
          Tambah buku <i class="fa-solid fa-plus"></i>
        </button>
      </nav>
    </header>
    <!-- Navbar End -->

    <!-- Jumbotron -->
    <section class="jumbotron">
      <video src="./assets/Library - 846.mp4" autoplay loop="true"></video>

      <div class="sambutan">
        <h1>Selamat Datang</h1>

        <p>Silakan list buku yang sedang atau yang telah selesai dibaca</p>

        <a href="#main-contain" class="scroll-down">
          <p>Scroll Down</p>

          <svg aria-hidden="true" width="17" focusable="false" data-prefix="fas" data-icon="angle-down" class="svg-inline--fa fa-angle-down fa-w-10"
            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <path
              fill="currentColor"
              d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"
            ></path>
          </svg>
        </a>
      </div>
    </section>
    <!-- Jumbotron End -->

    <!-- Modal Form -->
    <section id="modal-box" class="modal-box">
      <form class="modal-container" id="form" action="">
        <div class="modal-field">
          <label for="book-title">Judul buku</label>
          <input type="text" name="title" id="book-title" autocomplete="off" autofocus required />
        </div>

        <div class="modal-field">
          <label for="author">Penulis</label>
          <input type="text" name="author" id="author" autocomplete="off" required />
        </div>

        <div class="modal-field">
          <label for="book-year">Tahun terbit</label>
          <input type="number" name="book-year" id="book-year" min="1500" max="2050" autocomplete="off" required />
        </div>

        <div class="modal-field">
          <label>
            Telah dibaca
            <input type="checkbox" id="completed-book" />
            <span class="checkbox"></span>
          </label>
        </div>

        <div class="button">
          <div id="close-button">Close</div>
          <button type="submit" name="submit" id="submit-book">Submit</button>
        </div>
      </form>
    </section>
    <!-- Modal Form End -->

    <!-- Body Container -->
    <main id="main-contain">
      <section class="book-shelf">
        <h2>Belum selesai dibaca</h2>

        <div class="book-list" id="reading"></div>
      </section>

      <section class="book-shelf">
        <h2>Selesai dibaca</h2>

        <div class="book-list" id="already-reading"></div>
      </section>
    </main>
    <!-- Body Container End -->

    <footer>
      <h4>Developed by Bryan Kazuro</h4>

      <p>Find me in</p>

      <div class="sosmed">
        <a href="https://facebook.com/BryanKazuro04" target="_blank" rel="noreferrer">
          <i class="fa-brands fa-facebook-f"></i>
          <p>Facebook</p>
        </a>

        <a href="https://instagram.com/bryan.kazuro" target="_blank" rel="noreferrer">
          <i class="fa-brands fa-instagram"></i>
          <p>Instagram</p>
        </a>

        <a href="https://github.com" target="_blank" rel="noreferrer">
          <i class="fa-brands fa-github"></i>
          <p>Github</p>
        </a>

        <a href="https://www.linkedin.com/" target="_blank " rel="noreferrer">
          <i class="fa-brands fa-linkedin"></i>
          <p>LinkedIn</p>
        </a>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="./bookshelf-script.js"></script>
    <script>
      AOS.init({
        delay: 0,
        offset: 1290,
      });

    </script>
  </body>

</html>
